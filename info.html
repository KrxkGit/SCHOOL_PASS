<!DOCTYPE html>
<!-- saved from url=(0038)https://fkmypass.netlify.app/info.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>信息填写</title>
    <link rel="stylesheet" href="./信息填写_files/layui.css">
    <link rel="stylesheet" href="./信息填写_files/weui.css">
    <link rel="stylesheet" href="./信息填写_files/apply.css">
  </head>
  <body>
    <div id="container">
      <div class="js_dialog" id="confirmDialog" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd">
            <strong class="weui-dialog__title"></strong>
          </div>
          <div class="weui-dialog__bd" id="confirmText"></div>
          <div class="weui-dialog__ft">
            <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" id="confirmBtn" onclick="Global_FN.closeDialog()">确认</a>
          </div>
        </div>
      </div>

      <div id="weuiToast" style="display: none">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast weui-toast_text">
          <p class="weui-toast__content" id="toastText"></p>
        </div>
      </div>

      <div class="main">
        <form class="input-group layui-form" lay-filter="filter_form">
          <div class="weui-cells__group weui-cells__group_form">
            <div class="weui-cells__title">申请流程</div>
            <div class="step_box">
              <div class="step line">
                <img src="./信息填写_files/untrue.png"><span>提交</span>
              </div>
              <div class="step line">
                <img src="./信息填写_files/true.png"><span>院级审批</span>
              </div>
              <div class="step">
                <img src="./信息填写_files/true.png"><span>校级审批</span>
              </div>
            </div>

            <div class="weui-cells__title">外出信息</div>
            <div class="weui-cells weui-cells_form">
              <div class="info_list">
                <div><span class="bt">*</span>外出地点</div>
                <input type="text" name="sOutAddress" placeholder="-" autocomplete="off">
              </div>

              <div class="weui-input-row" style="padding: 0 0.3rem 0.3rem 0.3rem">
                <label class="smTitle"><span class="bt">*</span><span class="sNowAddr_required">外出事由</span>
                </label>
                <div class="weui-cell" style="padding: 0rem">
                  <div class="weui-cell__bd">
                    <textarea class="weui-textarea" name="sOutReason" placeholder="" rows="3" style="border: 1px solid #efefef"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="weui-cells__title">我的信息</div>
            <div class="info_box">
              <div class="info_list">
                <span>姓名</span>
                <input class="name_input" type="text">
              </div>
              <div class="info_list">
                <span>学号</span>
                <input class="number_input" type="text" onblur="updateGrade()">
              </div>
              <div class="info_list">
                <span>学院</span>
                <input class="school_input" type="text" value="学院">
              </div>
              <div class="info_list">
                <span>年级</span>
                <input class="grade_input" type="text" value="2019">
              </div>
              <div class="info_list">
                <span>人员类型</span>
                <input class="type_input" type="text" value="本科生">
              </div>
            </div>

            <div class="bottomTips">
              温馨提示：填好以上几项就好了，日期默认为当天日期
            </div>

          </div>
        </form>
        <div class="btn_add" onclick="submit()">提交</div>
      </div>
  
  <!-- <script type="text/javascript" src="./js/layui.js"></script> -->
  <script type="text/javascript" src="./信息填写_files/weui.js.下载"></script>
  <script src="./信息填写_files/info.js.下载"></script>

</div></body></html>
